<div class="container">
    <!-- Portfolio Section Heading-->
    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Opening </h2>
    <!-- Icon Divider-->
    <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
    </div>
    <!-- Portfolio Grid Items-->

   
    <div class="row justify-content-center">
        <!-- Portfolio Item 1-->
       
        {% for job in jobs %}
        <div class="col-md-6 col-lg-4 mb-5">
            <div class="portfolio-item mx-auto" data-bs-toggle="modal" data-bs-target="#portfolioModal{{ job.id }}">
                <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                    <h2 >{{job ['title']}}</h2>
                    <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                </div>
                <img class="img-fluid" src="../static/assets/img/portfolio/{{job['image'] }}" alt="..." />
            </div>
        </div>


        <div class="portfolio-modal modal fade" id="portfolioModal{{ job.id }}" tabindex="-1" aria-labelledby="portfolioModal{{ job.id }}" aria-hidden="true">
            <!-- <div class="portfolio-modal modal fade" id="{{job ['id']}}" tabindex="-1" aria-labelledby="{{job ['id']}}" aria-hidden="true"> -->
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
                        <div class="modal-body text-center pb-5">
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-lg-8">
                                        <!-- Portfolio Modal - Title-->
                                        <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{job ['title']}}</h2>
                                        <!-- Icon Divider-->
                                        <div class="divider-custom">
                                            <div class="divider-custom-line"></div>
                                            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                                            <div class="divider-custom-line"></div>
                                        </div>
                                        <!-- Portfolio Modal - Image-->
                                        <!-- <img class="img-fluid rounded mb-5" src="../static/assets/img/portfolio/{{job ['image'] }}" alt="..." /> -->
                                        <!-- Portfolio Modal - Text-->
                                        <!-- <p class="mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia neque assumenda ipsam nihil, molestias magnam, recusandae quos quis inventore quisquam velit asperiores, vitae? Reprehenderit soluta, eos quod consequuntur itaque. Nam.</p> -->
                                        <p><b>Responibilities : - </b>  {{job ['responibilities']}} </p>
                                        <p><b>Requirements : - </b>  {{job ['requirements']}} </p>
                                        <p><b>Location : - </b>  {{job ['location']}} </p>
                                        <p><b>Salary : - </b> {{job ['currency']}} {{job ['salary']}} </p>
                                        <button class="btn btn-primary" data-bs-dismiss="modal">
                                            <!-- <i class="fas fa-xmark fa-fw"></i> -->
                                            Apply Now
                                        </button>
                                        <!-- <button class="btn btn-primary" data-bs-dismiss="modal">
                                            <i class="fas fa-xmark fa-fw"></i>
                                            Close Window
                                        </button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
